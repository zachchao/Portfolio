<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
</head>
<body>

<style> 
  {% include 'staple.css' %}
  #main-container{
    height: 100%;
  }

  #firstParallax{
    /* The image used */
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('https://s3-us-west-2.amazonaws.com/zach-chao-portfolio/img_parallax2.jpg');

    /* Set a specific height */
    height: 100%;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    position: relative;
  }

  #secondParallax{
    /* The image used */
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('https://s3-us-west-2.amazonaws.com/zach-chao-portfolio/img_parallax3.jpg');

    /* Set a specific height */

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    position: relative;

    padding-top: 60px;
  }


  #introContainer{
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 70%;
  }

  .headingText{
    font-family: 'Ubuntu', sans-serif;
    font-size: 37px;
    color: white;
    text-align: left;
    font-weight: 575;
  }

  .card-img-top{
    height: 66%;
  }

  .card{
    transition: transform .2s; /* Animation */
    text-decoration: none;
  }

  .card:hover {
    transform: scale(1.1);
    text-decoration: none;
  }

  .col-lg-4{
    margin-bottom: 45px;
  }

  .typed-cursor {
    opacity: 1;
    animation: blink .7s infinite;
  }

  @keyframes blink {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

</style>

<div id="main-container">
  <div id="firstParallax">
    {% include 'navbar.html' %}
    <div id="introContainer">
      <h2 id="introText" class="headingText">Hi, I'm Zach. I love artificial intelligence, algorithms and learning.<p class="typed-cursor">|</p></h2>
    </div>
  </div>

  <div id="secondParallax">
    <div class="container">
      <div class="row" style="margin-bottom: 25px;">
        <h2 class="headingText" style="width: 100%;">Projects</h2>
      </div>
      <!-- Double for loop through json object to make the cards -->
      {% for row in cardData %}
      <div class="row">
        {% for card in row %}
        <div class="col-lg-4">
          <a href={{ card['href'] }}>
            <div class="card">
              <img class="card-img-top" src={{ card['image_url'] }} alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ card['title'] }}</h5>
                <p class="card-text">{{ card['description'] }}</p>
              </div>
            </div>
          </a>
        </div> 
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>

  {% include 'footer.html' %}
</div><!--#main-container -->

</body>

<script>

document.querySelector("#introText").innerHTML = "";
var typed = new Typed("#introText", {
  // Waits 1000ms after typing "First"
  strings: ["Hi, I'm Zach. ^1000 I love artificial intelligence, data science, and computer science. ^2500", "Look below for some of my projects!"],
  typeSpeed: 20,
  backSpeed: 10,
  showCursor: true
});

</script>
</html>
